name: boro
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_gen: ^5.12.0
  flutter_launcher_icons: ^0.14.4
  flutter_osm_plugin: ^1.3.6
  flutter_plugin_android_lifecycle: ^2.0.33
  flutter_spinkit: ^5.2.2
  flutter_svg: ^2.2.3
  geocoding: ^4.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/boro_whitebg.png"


dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/boro_transparent.png
    - assets/img/boro_whitebg.png
    - assets/img/car.png

    - assets/svg/destination.svg
    - assets/svg/origin.svg

  fonts:
    - family: Boro
      fonts:
        - asset: assets/fonts/Bold.ttf
          weight: 700
        - asset: assets/fonts/Regular.ttf
          weight: 400
        - asset: assets/fonts/Light.ttf
          weight: 300
